<!DOCTYPE html>
<html>
<head>
    <title>Swagger UI</title>
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'/>
    <link href='css/swagger/hightlight.default.css' media='screen' rel='stylesheet' type='text/css'/>
    <link href='css/swagger/screen.css' media='screen' rel='stylesheet' type='text/css'/>
    <script src='js/lib/jquery-1.8.0.min.js' type='text/javascript'></script>
    <script src='js/lib/jquery.slideto.min.js' type='text/javascript'></script>
    <script src='js/lib/jquery.wiggle.min.js' type='text/javascript'></script>
    <script src='js/lib/jquery.ba-bbq.min.js' type='text/javascript'></script>
    <script src='js/lib/handlebars-1.0.rc.1.js' type='text/javascript'></script>
    <script src='js/lib/underscore-min.js' type='text/javascript'></script>
    <script src='js/lib/backbone-min.js' type='text/javascript'></script>
    <script src='js/lib/swagger.js' type='text/javascript'></script>
    <script src='js/lib/swagger-ui.js' type='text/javascript'></script>
    <script src='js/lib/highlight.7.3.pack.js' type='text/javascript'></script>

    <style type="text/css">
        .swagger-ui-wrap {
            max-width: 960px;
            margin-left: auto;
            margin-right: auto;
        }
        pre {
            height: auto;
            overflow: auto;
            word-break: normal !important;
            word-wrap: normal !important;
            white-space: pre !important;
        }
        .icon-btn {
            cursor: pointer;
        }

        #message-bar {
            min-height: 30px;
            text-align: center;
            padding-top: 10px;
        }

        .message-success {
            color: #89BF04;
        }

        .message-fail {
            color: #cc0000;
        }
        body #header {
            background-color: #333232;
        }
        body #header a#logo {
            background: url("http://www.arangodb.org/wp-content/themes/triagens/images/logo_arangob_white.gif") no-repeat scroll left center transparent;
            padding-left: 160px;
        }
    </style>

    <script type="text/javascript">
        $(function () {
            window.swaggerUi = new SwaggerUi({
                discoveryUrl:"api-docs.json",
                apiKey: false,
                dom_id:"swagger-ui-container",
                supportHeaderParams: true,
                supportedSubmitMethods: ['get', 'post', 'put', 'delete', 'patch', 'head'],
                onComplete: function(swaggerApi, swaggerUi){
                	if(console) {
                        console.log("Loaded SwaggerUI")
                        console.log(swaggerApi);
                        console.log(swaggerUi);
                    }
                  $('pre code').each(function(i, e) {hljs.highlightBlock(e)});
                },
                onFailure: function(data) {
                	if(console) {
                        console.log("Unable to Load SwaggerUI");
                        console.log(data);
                    }
                },
                docExpansion: "none"
            });

            window.swaggerUi.load();
        });

    </script>
</head>

<body>
<div id='header'>
    <div class="swagger-ui-wrap">
        <a id="logo" href="http://www.arangodb.org">REST-API</a>
    </div>
</div>

<div id="message-bar" class="swagger-ui-wrap">
    &nbsp;
</div>

<div id="swagger-ui-container" class="swagger-ui-wrap">

</div>

</body>

</html>
